name: Snapshot
on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@V2
      - name: Set up JDK 1.8
        uses: actions/setup-java@V1
        with:
          java-version: 1.8
      - name: Build Package
        run: mvn -B verify    
